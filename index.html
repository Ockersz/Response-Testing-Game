<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="game-container">
        <p id="timer" class="timer">Time left: 0 seconds</p>
        <p id="number" class="number">Click on the number</p>
        <div class="table-container">

            <table>
                <tr>
                    <td id="td" style="background-color: chartreuse;">7</td>
                    <td id="td" style="background-color: aqua;">2</td>
                    <td id="td" style="background-color: burlywood;">3</td>
                    <td id="td" style="background-color: blue;">8</td>

                </tr>
                <tr>
                    <td id="td" style="background-color: crimson;">5</td>
                    <td id="td" style="background-color: blueviolet;">2</td>
                    <td id="td" style="background-color: aquamarine;">7</td>
                    <td id="td" style="background-color:  fuchsia;">2</td>
                </tr>
                <tr>
                    <td id="td" style="background-color: lemonchiffon;">9</td>
                    <td id="td" style="background-color: yellow;">4</td>
                    <td id="td" style="background-color: olivedrab;">7</td>
                    <td id="td" style="background-color: pink;">0</td>
                </tr>
                <tr>
                    <td id="td" style="background-color: turquoise;">3</td>
                    <td id="td" style="background-color: teal;">5</td>
                    <td id="td" style="background-color: orangered;">9</td>
                    <td id="td" style="background-color: cyan;">0</td>
                </tr>
            </table>

        </div>

        <p id="responseTime">Response Time: 0 seconds 0 milliseconds</p>
        <p id="averageResponseTime">Average Response Time: 0 seconds 0 milliseconds</p>
        <p id="accuracy">Accuracy: </p>
        <div class="button-container">
            <button id="start">Start Game</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>


</html>
